<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body {
			font-family: Helvetica, sans-serif;
		}

		h2,
		h3 {
			margin-top: 0;
		}

		form {
			margin-top: 15px;
		}

		form>input {
			margin-right: 15px;
		}

		#results {
			float: right;
			margin: 20px;
			padding: 20px;
			border: 1px solid;
			background: #ccc;
		}
	</style>

</head>

<body>


	<h1>WebcamJS Test Page</h1>
	<h3>Demonstrates horizontal flipped (mirrored) 320x240 capture &amp; display</h3>


	<div id="my_camera"></div>


	<!-- A button for taking snaps -->
	<form>
		<input type=button value="Take Snapshot" onClick="take_snapshot()">

		<input type="text" name="Answer" id="user_answer">
		<input type=button value="Submit Answer" onClick="submit_answer()">
	</form>
	<div id="results">Your captured image will appear here...</div>
	<div type="file" name="Snapshot" id="snapshot"></div>
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="js/webcam.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
